<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>This is The Title!!</title>
</head>

<body>
	<p><h1>Lists</h1></p>
	<ol>
		<li>First item</li>
		<li>Second number</li>
		<li>Third number</li>

	</ol>
	
	<ul>
		<li>Bullet One </li>
		<li>Second Item</li>
		<li>Third item</li>
	</ul>
	<!-- Example of nested list -->
	<ol>
		<li>Item One</li>
		<li>Item Two</li>
		<ul>
			<li>I'm nested Inside</li>
			<li>Also Nested</li>
			<ol>
				<li><strong>Woah</strong> Really nested</li>
			</ol>
		</ul>
	</ol>
</body>

</html>
